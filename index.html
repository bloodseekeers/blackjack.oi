<!DOCTYPE html>
<html lang="en">
  <head>
    <title>BlackJack</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!--Custom CSS-->
    <script
      src="https://kit.fontawesome.com/8427887e7a.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <header>
      <div class="row">
        <div class="col telm">
          <h1 class="title">BlackJack</h1>
        </div>
      </div>
    </header>
    <div class="container-fluid">
      <div class="row">
        <div class="botns col">
          <button class="active" id="nGame">Nuevo Juego</button>
          <button class="active" id="pCarta">Pedir Carta</button>
          <button class="active" id="detener">Detener</button>
        </div>
        <div class="col">
          <div class="score">
            <span
              ><i class="fa fa-user" aria-hidden="true"></i> 1 -
              <i class="fas fa-robot"></i> 0</span
            >
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col">
          <div class="cartajugador">
            <i class="fa fa-user" aria-hidden="true"></i
            ><span class="ml-3">Jugador -</span
            ><span class="ml-2" id="carpj"> 0</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div id="cartasUsuario">
              
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="cartarobot">
            <i class="fa fa-robot" aria-hidden="true"></i
            ><span class="ml-3">IA - 0</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col" id="cartasRobot">
          <img
            src="assets/cartas/5D.png"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            alt="card"
          />
          <img
            src="assets/cartas/9c.png"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            alt="card"
          />
          <img
            src="assets/cartas/2c.png"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            alt="card"
          />
          <img
            src="assets/cartas/2D.png"
            class="img-fluid ${3|rounded-top,rounded-right,rounded-bottom,rounded-left,rounded-circle,|}"
            alt="card"
          />
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <script src="assets/js/underscore.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
